<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styleCadastro.css">
    <script></script>
</head>
<body class="py-4 bg-boody-tertiary">

    <div class="container" >
        <main class="w-100 m-auto">
            <div class="titulo">
                <h1>Portal CP</h1>
                <h2>Cadastro de Alunos</h2>
            </div>
            <form action="">
                <div class="nomeCpf">
                    <div class="nome">
                        <input type="text" class="form-control" id="floatinginput" placeholder="Nome">
                    </div>
                    <div class="cpf">
                        <input type="number" class="form-control" id="floatinginput" placeholder="CPF">
                    </div>
                </div>
                <p></p>
                <div class="endereco">
                    <input type="text" class="form-control" id="floatinginput" placeholder="Endereço">
                </div>
                <p></p>
                <div class="local">
                    <div class="bairro">
                        <input type="text" class="form-control" id="floatinginput" placeholder="Bairro">
                    </div>
                    <div class="cidade">
                        <input type="text" class="form-control" id="floatinginput" placeholder="Cidade">
                    </div>
                </div>
                <p></p>
                    <div class="contato">
                        <div class="celular">
                            <input type="tel" class="form-control" id="floatinginput" placeholder="Celular">
                        </div>
                        <div class="outroCel">
                            <input type="tel" class="form-control" id="floatinginput" placeholder="Outro telefone de contato">
                        </div>
                        
                    </div>
                    <p></p>
                    
                    
                
                <div class="dados">
                    <div class="nascimento">
                        <input type="number" class="form-control" id="floatinginput" placeholder="Data de Nascimento">
                    </div>
                    <div class="e-mail">
                        <input type="text" class="form-control" id="floatinginput" placeholder="E-mail">
                    </div>
                    <div class="salario">
                        <input type="number" class="form-control" id="floatinginput" placeholder="Salário Base">
                    </div>
                </div>
                <p></p>
                <div class="ensino">
                    <div class="escola">
                        <input type="text" class="form-control" id="floatinginput" placeholder="Escola">
                    </div>
                    <div class="cursoPretendido">
                        <input type="text" class="form-control" id="floatinginput" placeholder="Curso Pretendido">
                    </div>
                </div>
                <p></p>
                <div class="botao">
                    <div class="salvar">
                        <button type="button" class="btn btn-success btn-lg w-100">Salvar</button>
                    </div>
                    <div class="cancelar">
                        <button type="button" class="btn btn-danger btn-lg w-100">Cancelar</button>
                    </div>
                </div>

            </form>
        </main>
    </div>

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    
</body>
</html>
